<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • AtlasHost</title>
  <link rel="stylesheet" href="Index.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(16,24,40,0.08);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
    }
    .login-box form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-box input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-box button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .login-box button:hover {
      background: #084cc2;
    }
    .login-box p {
      text-align: center;
      margin-top: 16px;
    }
    .toggle-link {
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="password" id="senha" placeholder="Sua senha" required>
      <button type="submit">Entrar</button>
      <p class="error-message" id="error"></p>
      <p class="success-message" id="success"></p>
    </form>
    <p id="toggleText">Não tem conta? <span class="toggle-link" id="toggleLink">Criar conta</span></p>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const form = document.getElementById('loginForm');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.getElementById('toggleLink');
    const errorMsg = document.getElementById('error');
    const successMsg = document.getElementById('success');

    let isLogin = true;

    // alternar entre login e cadastro
    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (isLogin) {
        formTitle.textContent = 'Login';
        form.innerHTML = `
          <input type="email" id="email" placeholder="Seu e-mail" required>
          <input type="password" id="senha" placeholder="Sua senha" required>
          <button type="submit">Entrar</button>
          <p class="error-message" id="error"></p>
          <p class="success-message" id="success"></p>`;
        toggleText.innerHTML = 'Não tem conta? <span class="toggle-link" id="toggleLink">Criar conta</span>';
      } else {
  formTitle.textContent = 'Criar Conta';
  form.outerHTML = `
    <form id="cadastroForm" method="POST" action="cadastro.php">
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required pattern="\\d{11}" title="Digite apenas números">
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
      <button type="submit">Cadastrar</button>
      <p class="error-message" id="error"></p>
      <p class="success-message" id="success"></p>
    </form>`;
  toggleText.innerHTML = 'Já tem conta? <span class="toggle-link" id="toggleLink">Fazer login</span>';
}



      document.querySelector('#toggleLink').addEventListener('click', () => toggleLink.click());
    });

    // login/cadastro com mensagens de erro
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const savedUser = localStorage.getItem(email);

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (isLogin) {
        if (!savedUser || savedUser !== senha) {
          errorMsg.textContent = 'E-mail ou senha incorretos.';
          errorMsg.style.display = 'block';
        } else {
          successMsg.textContent = 'Login realizado com sucesso!';
          successMsg.style.display = 'block';
          form.reset();
        }
      } else {
        if (savedUser) {
          errorMsg.textContent = 'Este e-mail já está cadastrado.';
          errorMsg.style.display = 'block';
        } else {
          localStorage.setItem(email, senha);
          successMsg.textContent = 'Conta criada com sucesso!';
          successMsg.style.display = 'block';
          form.reset();
        }
      }
    });
  </script>
</body>
</html>
